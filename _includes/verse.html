<div class="verse-wrapper">
  <div class="verse {% if include.noscripture %}noscripture{% endif %}">
    <p>
      <i>
        {{ include.text | replace_regex: '\*\*([^\*]+)\*\*', '<strong>\1</strong>'}}
      </i>
    </p>
    <p class="verse-verse">
      ~
      <a href="{{ include.url | verse_url: include.verse, include.version }}">
        {{ include.verse }}
        {% if include.version %}
        ({{ include.version }})
        {% endif %}
      </a>
    </p>
  </div>

  {% if include.caption %}
  <em class="caption">
    {{ include.caption }}
  </em>
  {% else %}
  <div class="empty-caption"></div>
  {% endif %}
</div>
